    <title>MusicMaster | Exclusive DJ Pool</title>
    
    <style>
      /* Desactiva el desenfoque pesado que mata la GPU */
      * {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        box-shadow: none !important;
        text-shadow: none !important;
      }
      
      /* Optimización de imágenes para que no carguen si no se ven */
      img {
        content-visibility: auto;
        transform: translateZ(0); /* Fuerza aceleración hardware simple */
      }

      /* Evita animaciones infinitas pesadas */
      .animate-spin {
        animation: none !important;
      }
    </style>
